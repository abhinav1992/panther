<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h1>
        Games
    </h1>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="card">
                <img class="card-img-top" src="https://i.kinja-img.com/gawker-media/image/upload/s--2C7DwsST--/c_fit,f_auto,fl_progressive,q_80,w_320/17u4o2wkzi9jcjpg.jpg" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">Shuffle Game</h4>
                  <p class="card-text">Get a random number and if you are lucky then you will be topper on leader board</p>
                  <button class="btn btn-primary" (click)="play()">Play Now</button>
                </div>
              </div>
        </div>
    </div>
</div>
