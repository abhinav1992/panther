<div class="col-lg-12 container-fluid" style="margin-top: 1%">
        <button class="btn btn-secondary" (click)="backToGames()"> < Back to Games</button>
        <button class="btn btn-primary" (click)="openModal(template)" style="margin-left: 1%">Start</button>
</div>

<ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Enter name</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form" (submit)="proceedToPlay()">
                <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="userName" name="userName" autocomplete="off" />
                </div>
                <div class="form-group">
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-success" value="Play Now" />
                </div>
                </div>
            </form>
    </div>
</ng-template>
