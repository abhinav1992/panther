<div class="col-lg-12 container-fluid" style="margin-top: 1%">
        <button class="btn btn-secondary" (click)="backToGames()"> < Back to Games</button>
        <button *ngIf="!gameStarted" class="btn btn-primary" (click)="openModal(template)" style="margin-left: 1%">Start</button>
</div>
<div class="container game-board" *ngIf="!gameCompleted && gameStarted">
  <app-game [name]="userName" (gameFinished)="gameFinished($event)"></app-game>
</div>

<div class="container" style="margin-top: 5%" *ngIf="gameCompleted">
  <div class="card text-center">
    <div class="card-header">
      Game Completed!
    </div>
    <div class="card-body">
      <h5 class="card-title">Your Total Score</h5>
      <p class="card-text score">{{totalScore}}</p>
      <button class="btn btn-primary" (click)="goToLeaderBoard()">Go To Leaderboard</button>
    </div>
    <div class="card-footer text-muted">
      Thank you playing the game!
    </div>
  </div>
</div>

<ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Enter name</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form" (submit)="proceedToPlay()">
                <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="userName" name="userName" autocomplete="off" />
                        <span *ngIf="userNameError">User with a same name is already in the game</span>
                </div>
                <div class="form-group">
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-success" value="Play Now" />
                </div>
                </div>
            </form>
    </div>
</ng-template>
