<div class="container">
    <h1>
        Leaderboard
    </h1>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let score of userScores;let i = index">
            <td>{{i+1}}</td>
            <td>{{score.User}}</td>
            <td>{{score.Score}}</td>
          </tr>
        </tbody>
      </table>
</div>
